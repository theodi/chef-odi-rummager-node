---
driver:
  name: rackspace
  rackspace_username: <%= ENV['RACKSPACE_USERNAME'] %>
  rackspace_api_key: <%= ENV['RACKSPACE_API_KEY'] %>
  rackspace_region: lon
  require_chef_omnibus: latest
  wait_for: 1200

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-14.04

suites:
  - name: rummager
    run_list: "recipe[odi-rummager-node]"
    attributes:
    data_bags_path: test/data_bags
